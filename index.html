<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer với Phụ đề Song ngữ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
        }
        #subtitles-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .subtitle-line {
            text-align: center;
            margin: 10px 0;
            min-height: 24px;
        }
        .original-text {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            margin-bottom: 5px;
        }
        .translated-text {
            color: #ffd700;
            font-size: 16px;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .control-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #555;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Viewer với Phụ đề Song ngữ</h1>
        <div class="input-group">
            <input type="text" id="video-url" placeholder="Nhập URL video YouTube">
            <select id="source-language">
                <option value="en">Tiếng Anh</option>
                <option value="ja">Tiếng Nhật</option>
                <option value="ko">Tiếng Hàn</option>
                <option value="zh">Tiếng Trung</option>
            </select>
            <select id="target-language">
                <option value="vi">Tiếng Việt</option>
                <option value="en">Tiếng Anh</option>
                <option value="ja">Tiếng Nhật</option>
                <option value="ko">Tiếng Hàn</option>
            </select>
            <button onclick="loadVideo()">Xem Video</button>
        </div>
        <div id="status"></div>
        <div id="player"></div>
        <div id="subtitles-container">
            <div class="subtitle-line">
                <div class="original-text" id="original-subtitle"></div>
                <div class="translated-text" id="translated-subtitle"></div>
            </div>
        </div>
        <div id="controls">
            <button class="control-button" onclick="adjustTiming(-0.5)">-0.5s</button>
            <button class="control-button" onclick="adjustTiming(0.5)">+0.5s</button>
            <button class="control-button" onclick="toggleSubtitles()">Ẩn/Hiện phụ đề</button>
            <button class="control-button" onclick="toggleTranslation()">Ẩn/Hiện dịch</button>
        </div>
    </div>

    <script>
        let player;
        let subtitleTracks = [];
        let currentSubtitleIndex = 0;
        let subtitleOffset = 0;
        let showSubtitles = true;
        let showTranslation = true;
        let subtitleInterval;

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.className = isError ? 'error' : 'success';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        async function loadVideo() {
            const videoUrl = document.getElementById('video-url').value;
            const videoId = extractVideoId(videoUrl);
            
            if (!videoId) {
                showStatus('URL video không hợp lệ!', true);
                return;
            }

            // Clear existing interval if any
            if (subtitleInterval) {
                clearInterval(subtitleInterval);
            }

            // Create or update player
            if (player) {
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: 0,
                });
            } else {
                player = new YT.Player('player', {
                    height: '360',
                    width: '640',
                    videoId: videoId,
                    playerVars: {
                        'cc_load_policy': 1,
                        'cc_lang_pref': document.getElementById('source-language').value
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // Load subtitles using YouTube Data API
            try {
                const sourceLang = document.getElementById('source-language').value;
                await loadSubtitles(videoId, sourceLang);
                showStatus('Phụ đề đã được tải thành công!');
            } catch (error) {
                showStatus('Không thể tải phụ đề. Hãy đảm bảo video có phụ đề.', true);
                console.error('Error loading subtitles:', error);
            }
        }

        async function loadSubtitles(videoId, lang) {
            // Using YouTube Data API v3 to get captions
            const API_KEY = 'YOUR_YOUTUBE_API_KEY'; // Replace with your API key
            const response = await fetch(`https://www.googleapis.com/youtube/v3/captions?part=snippet&videoId=${videoId}&key=${API_KEY}`);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                const caption = data.items.find(item => item.snippet.language === lang);
                if (caption) {
                    const captionResponse = await fetch(`https://www.googleapis.com/youtube/v3/captions/${caption.id}?key=${API_KEY}`);
                    const captionData = await captionResponse.json();
                    subtitleTracks = parseCaptions(captionData);
                    startSubtitleSync();
                } else {
                    throw new Error('No captions found for selected language');
                }
            } else {
                throw new Error('No captions available for this video');
            }
        }

        function parseCaptions(captionData) {
            // Parse the caption data into our subtitle format
            return captionData.items.map(item => ({
                start: item.start,
                duration: item.duration,
                text: item.text
            }));
        }

        function startSubtitleSync() {
            if (subtitleInterval) {
                clearInterval(subtitleInterval);
            }

            subtitleInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime() + subtitleOffset;
                    updateSubtitles(currentTime);
                }
            }, 100);
        }

        async function updateSubtitles(currentTime) {
            if (!showSubtitles) {
                document.getElementById('original-subtitle').textContent = '';
                document.getElementById('translated-subtitle').textContent = '';
                return;
            }

            const currentSubtitle = subtitleTracks.find(subtitle =>
                currentTime >= subtitle.start &&
                currentTime <= subtitle.start + subtitle.duration
            );

            if (currentSubtitle) {
                document.getElementById('original-subtitle').textContent = currentSubtitle.text;
                
                if (showTranslation) {
                    try {
                        const translatedText = await translateText(
                            currentSubtitle.text,
                            document.getElementById('source-language').value,
                            document.getElementById('target-language').value
                        );
                        document.getElementById('translated-subtitle').textContent = translatedText;
                    } catch (error) {
                        console.error('Translation error:', error);
                    }
                }
            } else {
                document.getElementById('original-subtitle').textContent = '';
                document.getElementById('translated-subtitle').textContent = '';
            }
        }

        async function translateText(text, sourceLang, targetLang) {
            // Replace this with actual translation API call
            const API_KEY = 'YOUR_TRANSLATION_API_KEY'; // Replace with your translation API key
            const url = `https://translation.googleapis.com/language/translate/v2?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        source: sourceLang,
                        target: targetLang,
                        format: 'text'
                    })
                });
                
                const data = await response.json();
                return data.data.translations[0].translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                return `[Error translating: ${text}]`;
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                startSubtitleSync();
            }
        }

        function adjustTiming(offset) {
            subtitleOffset += offset;
            showStatus(`Đã điều chỉnh thời gian phụ đề: ${offset > 0 ? '+' : ''}${offset}s`);
        }

        function toggleSubtitles() {
            showSubtitles = !showSubtitles;
            showStatus(showSubtitles ? 'Đã hiện phụ đề' : 'Đã ẩn phụ đề');
        }

        function toggleTranslation() {
            showTranslation = !showTranslation;
            if (!showTranslation) {
                document.getElementById('translated-subtitle').textContent = '';
            }
            showStatus(showTranslation ? 'Đã hiện bản dịch' : 'Đã ẩn bản dịch');
        }
    </script>
</body>
</html>
