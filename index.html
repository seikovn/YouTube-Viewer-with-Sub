<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer với Phụ đề</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
        }
        #subtitle-container {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Viewer với Phụ đề</h1>
        <div class="input-group">
            <input type="text" id="video-url" placeholder="Nhập URL video YouTube">
            <button onclick="loadVideo()">Xem Video</button>
        </div>
        <div id="player"></div>
        <div id="subtitle-container">
            <h3>Phụ đề sẽ hiển thị ở đây</h3>
            <div id="subtitle-text"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function loadVideo() {
            const videoUrl = document.getElementById('video-url').value;
            const videoId = extractVideoId(videoUrl);
            
            if (videoId) {
                if (player) {
                    player.loadVideoById(videoId);
                } else {
                    player = new YT.Player('player', {
                        height: '360',
                        width: '640',
                        videoId: videoId,
                        playerVars: {
                            'cc_load_policy': 1,  // Hiển thị phụ đề mặc định
                            'cc_lang_pref': 'vi'  // Ưu tiên phụ đề tiếng Việt
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                }
            } else {
                alert('URL video không hợp lệ!');
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Có thể thêm xử lý khi trạng thái video thay đổi
        }
    </script>
</body>
</html>
